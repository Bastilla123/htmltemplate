<nav aria-label="...">
  <ul class="pagination">

    <li class="page-item
    {% if not page_obj.has_previous %}
     disabled
     {% endif %}
">
      <a class="page-link" href="{% if page_obj.has_previous %} ?page={{ page_obj.previous_page_number }}&pagesize={{pagesize}}{% endif %}" tabindex="-1">
        <i class="fa fa-angle-left"></i>
        <span class="sr-only">Zurück</span>
      </a>
    </li>
    {% for i in paginator.page_range %}
                            {% if page_obj.number == i %}
    <li class="page-item  active"><a class="page-link" href="#">1</a></li>
    {% endif %}
    {% if i <= page_obj.number|add:"2" and i != page_obj.number and i > page_obj.number|add:"-3" %}
    <li class="page-item">
      <a class="page-link" href="?page={{ i }}&pagesize={{pagesize}}">{{i}}<span class="sr-only">(current)</span></a>
    </li>
    {% endif %}

                            {% endfor %}
    <li class="page-item
    {% if not page_obj.has_next %}
      disabled
      {% endif %}
">
      <a class="page-link" href=" {% if page_obj.has_next %}?page={{ page_obj.next_page_number }}&pagesize={{pagesize}}{% endif %}">
        <i class="fa fa-angle-right"></i>
        <span class="sr-only">Nächste</span>
      </a>
    </li>
  </ul>
</nav>
